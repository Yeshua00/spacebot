name: Cross-compile ARM (Raspberry Pi 3)

on:
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: arm-unknown-linux-gnueabihf

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-arm-linux-gnueabihf \
            g++-arm-linux-gnueabihf \
            libc6-dev-armhf-cross \
            libssl-dev

      - name: Configure cross-compilation
        run: |
          cat >> $GITHUB_ENV << 'ENVEOF'
          CARGO_TARGET_ARM_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc
          CC_arm_unknown_linux_gnueabihf=arm-linux-gnueabihf-gcc
          CXX_gnueabihf=arm_arm_unknown_linux-linux-gnueabihf-g++
          OPENSSL_LIB_DIR=/usr/lib/arm-linux-gnueabihf
          OPENSSL_INCLUDE_DIR=/usr/include/arm-linux-gnueabihf
          PKG_CONFIG_PATH_arm_unknown_linux_gnueabihf=/usr/lib/arm-linux-gnueabihf/pkgconfig
          ENVEOF

      - name: Build ARM binary
        run: |
          cargo build --release \
            --no-default-features \
            --features "arm" \
            --target arm-unknown-linux-gnueabihf \
            -p spacebot

      - name: Create artifacts
        run: |
          mkdir -p artifacts
          arm-linux-gnueabihf-strip target/arm-unknown-linux-gnueabihf/release/spacebot -o artifacts/spacebot
          ls -lh artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spacebot-arm
          path: artifacts/spacebot
