name: Cross-compile ARM (Raspberry Pi 3)

on:
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM binary using Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.arm
          platforms: linux/arm/v7
          load: true
          tags: spacebot-arm:latest

      - name: Extract binary
        run: |
          docker create --name spacebot-extract spacebot-arm:latest
          docker cp spacebot-extract:/usr/local/bin/spacebot ./artifacts/spacebot
          docker rm spacebot-extract
          ls -lh artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spacebot-arm
          path: artifacts/spacebot
